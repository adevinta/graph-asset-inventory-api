version: "3"

services:
  inventory-api:
    build:
      context: .
      dockerfile: Dockerfile-dev
    env_file: env/dev
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    restart: always
    depends_on:
      gremlin-server:
        condition: service_healthy
    entrypoint: ["python"]
    command: ["graph_asset_inventory_api/app.py"]

  graph-notebook:
    # TODO: Replace local image with a public one.
    # TODO: Modify graph-notebook to accept a port via env var. The env var
    # "JUPYTER_PORT" was introduced in a version of Jupyter Notebook newer than
    # the one used by graph-notebook.
    image: graph-notebook:1.0.0
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/notebooks
    depends_on:
      gremlin-server:
        condition: service_healthy

  gremlin-server:
    image: tinkerpop/gremlin-server:3.5.0
    entrypoint: /opt/gremlin-server/bin/gremlin-server.sh
    command: conf/gremlin-server.yaml
    expose:
      - "8182"
    volumes:
      - ./gremlin-server/conf:/opt/gremlin-server/conf:ro
    healthcheck:
      test: ["CMD", "nc", "-z", "gremlin-server:8182"]
      interval: 5s
      timeout: 10s
      retries: 6

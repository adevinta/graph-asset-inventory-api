version: "3"

services:
  inventory-api-lint:
    build:
      context: .
      dockerfile: Dockerfile-test
    env_file: env/test
    entrypoint: ["sh", "-c"]
    command: [
      "echo 'Running flake8...' && \
      flake8 graph_asset_inventory_api tests && \
      echo 'Running pylint...' && \
      pylint graph_asset_inventory_api tests"
    ]
